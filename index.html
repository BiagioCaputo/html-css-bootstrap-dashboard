<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap-dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex">
              <div class="icon-box"> 
                <img src="img/mobile-logo.png" alt="logo">
              </div>
              <form class="d-flex" role="search">
                <input class="form-control me-2 flex-grow-1" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    
    <main class="d-flex">



        <div class="side-bar text-white">
            <div class="icon-menu pt-5">
                <ul class="icon-list d-flex align-items-center justify-content-center flex-wrap row-gap-4">
                    <li class="col-12 d-flex gap-3 align-items-center mb-4 mb-lg-0">
                        <i class="fa-solid fa-house fa-xl"></i><a href="#" class="icon-text d-none d-lg-block">Home</a>
                    </li>
                    <li class="col-12 d-flex gap-3 align-items-center mb-4 mb-lg-0">
                        <i class="fa-solid fa-chart-simple fa-xl"></i><a href="#" class="icon-text d-none d-lg-block">Stats</a>
                    </li>
                    <li class="col-12 d-flex gap-3 align-items-center">
                        <i class="fa-solid fa-signal fa-xl"></i><a href="#" class="icon-text d-none d-lg-block">Signals</a>
                    </li>
                </ul>
            </div>
            <div class="settings d-flex justify-content-center align-items-center gap-2">
                <i class="fa-solid fa-gear fa-xl"></i><a href="#" class="icon-text d-none d-lg-block">Admin</a></li>
            </div>
        </div>






        <div class="main-box flex-grow-1 overflow-auto">


            <div class="header-main container-fluid bg-primary text-white py-5">
                <div class="row row-gap-4 flex-column flex-md-row align-items-center justify-content-lg-between">

                    <div class="col d-flex gap-3 align-items-center order-md-last col-lg-3">
                        <h3 class="fw-light">Nuovo studente</h3>
                        <button>+</button>
                    </div>

                    <div class="col order-md-first col-lg-5">
                        <div class="upper-col-header-main d-flex align-items-center gap-3">
                            <h1>Boolean</h1>  
                            <span class="blu-border">Piano blaze</span>
                        </div>
                        <div class="bottom-col-header-main d-flex align-items-center gap-2">
                            <span class="blu-border">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="blu-border d-lg-none">+</span>
                            <span class="blu-border d-none d-lg-block">Boolean mobile app</span>
                            <span class="blu-border d-none d-lg-block">Boolean web app</span>
                            <span class="blu-border d-none d-lg-block">Boolean blog app</span>
                        </div>
                    </div>


                    <div class="col col-lg-4">
                        <h3 class="fw-light">Studenti online negli ultimi 30 minuti</h3>
                        <h4 class="fs-1 fw-medium">125</h4>
                    </div>

                </div>

            </div>





            <div class="main-content container-fluid">
                
            </div>





        </div>

    </main>







    <!--Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
